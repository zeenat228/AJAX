<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../../../../../images/favicon.ico" rel="contents">
    <title>MC ITI Web Certification Program</title>
    <link rel="stylesheet" type="text/css" href="../../../../../../css/w3.css">
    
    <script>
        function loadXMLDoc() {
          var xmlhttp = new XMLHttpRequest();
          xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              myFunction(this);
            }
          };
          xmlhttp.open("GET", "getcatalog.xml" , true);
          xmlhttp.send();
        }

        function myFunction(xml) {
          var x, i, xmlDoc, table;
          xmlDoc = xml.responseXML;
          table = "<tr><th>album</th><th>title</th></tr>";
          x = xmlDoc.getElementsByTagName("item")
          for (i = 0; i < x.length; i++) { 
            table += "<tr><td>" + 
            x[i].getElementsByTagName("album")[0].childNodes[0].nodeValue +
            "</td><td>" +
            x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +
            "</td></tr>";
          }
          document.getElementById("demo").innerHTML = table;
        }
    </script>
</head>
    
<!-- Body -->
<body>
<div class="w3-row w3-container w3-margin-top w3-center">
	<h1 class="w3-jumbo w3-text-white"><span class="w3-padding" style="background-color: #51237F;"><b>MC ITI</b></span></h1>
	<h1 class="w3-xxxlarge w3-text-black"><b>Web Certification Programs</b></h1>
	<h2 class="w3-xxlarge w3-text-black"><b>Front-End Certification Program</b></h2>
    <h2 class="w3-xxlarge w3-text-black"><b>Session IV</b></h2>
	<h2 class="w3-xlarge w3-text-black"><b>Asynchronous JavaScript and XML (AJAX)</b></h2>
</div>

<div class="w3-row w3-container w3-margin-top w3-center">
	<p><button onclick="loadXMLDoc()">Get My CD info</button></p>
        <table id="demo" border="1" class="w3-table-all">
            <tr>
                <th>album</th><th>title</th>
            </tr>
        </table>
    <p>&nbsp;</p>
    </div>
</body>
